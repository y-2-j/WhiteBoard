<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LiveWhiteBoard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./jquery.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="/layout.css">
</head>
<body>
    <div id="header">
        <h1 id="logo">LiveWhiteBoard</h1>
    </div>
    <div class="row"  id="whiteBoardContainer">
        <div class="col-5 card">
            <div class="card-block">
                <h4 class="card-title">Create a new Whiteboard</h4>
                <p class="card-text">If you are the first person to start the virtual session, click here!</p>
                <button id="create">Let's Go!</button>
            </div>
        </div>
        <div class="col-2">
            
        </div>
        <div class="col-5 card">
            <div class="card-block">
                <h4 class="card-title">Join an exisiting Whiteboard</h4>
                <p class="card-text">If someone has already created a wihteboard, just fill their Board ID to join them</p>
                <form id="joinBoard">
                    <input type="text" id="boardID" placeholder="Enter room ID">
                    <button id="join" type="submit">Let's Go!</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
